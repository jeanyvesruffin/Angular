<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class="col-md-2">Filtré par : </div>
            <div class="col-md-4">
                <input type="text" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtré par : </h4>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table" *ngIf="products && products.length">
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary">
                            Montrer image
                        </button>
                    </th>
                    <th>Produit</th>
                    <th>Code</th>
                    <th>Disponibilité</th>
                    <th>Prix</th>
                    <th>Evaluation</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
